<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time Tracker Dashboard</h1>

    <div id="controls">
      <button id="breakOutBtn">Break Out</button>
      <button id="breakInBtn">Break In</button>
      <button id="lunchOutBtn">Lunch Out</button>
      <button id="lunchInBtn">Lunch In</button>
      <button id="okBtn">OK</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="timer">
      <h2>Time Remaining:</h2>
      <p id="timeRemaining">--:--</p>
    </div>

    <div id="log">
      <h2>Session Log</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Out Time</th>
            <th>In Time</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody id="logTableBody">
          <!-- Session logs will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
