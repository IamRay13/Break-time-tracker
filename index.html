<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break and Lunch Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Break and Lunch Tracker</h1>
    <div class="display">
      <p id="statusMessage">Press "Start Break" to begin your 30-minute break.</p>
      <p id="returnTimeDisplay"></p>
      <p id="countdownDisplay"></p>
    </div>
    <div class="buttons">
      <button id="startButton">Start Break</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
